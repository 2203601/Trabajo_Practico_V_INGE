trigger:
  - main

pool:
  name: SelfHosted

variables:
  azureSubscription: 'azure-tp05-connection'
  backendQA: 'CoffeeHub-Back-QA'
  frontendQA: 'CoffeeHub-Front-QA'
  backendPROD: 'CoffeeHub-Back-Prod'
  frontendPROD: 'CoffeeHub-Front-Prod'

stages:
# ---------------- CI ----------------
- stage: CI
  displayName: "Continuous Integration"
  jobs:
    # Backend CI
    - job: Backend
      displayName: "Backend CI"
      steps:
        - task: NodeTool@0
          inputs:
            versionSpec: '18.x'

        - script: |
            cd coffehub/backend
            npm install
          displayName: "Install Backend"

        - script: |
            cd coffehub/backend
            npm test
          displayName: "Run Backend Tests (Optional)"
          continueOnError: true

        - script: |
            cd coffehub/backend
            echo "Listing backend directory:"
            ls -la
          displayName: "Debug Backend Directory"

        - task: PublishPipelineArtifact@1
          inputs:
            targetPath: 'coffehub/backend/dist'   # Ajusta seg√∫n tu backend build
            artifact: 'backend'
          displayName: "Publish Backend Artifact"

    # Frontend CI
    - job: Frontend
      displayName: "Frontend CI"
      steps:
        - task: NodeTool@0
          inputs:
            versionSpec: '18.x'

        - script: |
            cd coffehub/frontend
            npm install
            npm run build
          displayName: "Build Frontend"

        - script: |
            cd coffehub/frontend
            echo "Listing frontend directory after build:"
            ls -la
          displayName: "Debug Frontend Directory"

        - task: PublishPipelineArtifact@1
          inputs:
            targetPath: 'coffehub/frontend/build'  # Ajusta si tu build genera otra carpeta (dist, etc.)
            artifact: 'frontend'
          displayName: "Publish Frontend Artifact"

# ---------------- QA ----------------
- stage: DeployQA
  displayName: "Deploy to QA"
  dependsOn: CI
  condition: succeeded()
  jobs:
    - deployment: DeployQAJob
      displayName: "Deploy to QA Environment"
      environment: "QA"
      strategy:
        runOnce:
          deploy:
            steps:
              - download: current
                artifact: backend
                displayName: "Get Backend Artifact"

              - download: current
                artifact: frontend
                displayName: "Get Frontend Artifact"

              - task: AzureWebApp@1
                displayName: "Deploy Backend to QA"
                inputs:
                  azureSubscription: '$(azureSubscription)'
                  appType: 'webApp'
                  appName: '$(backendQA)'
                  package: '$(Pipeline.Workspace)/backend'

              - task: AzureWebApp@1
                displayName: "Deploy Frontend to QA"
                inputs:
                  azureSubscription: '$(azureSubscription)'
                  appType: 'webApp'
                  appName: '$(frontendQA)'
                  package: '$(Pipeline.Workspace)/frontend'

# ---------------- PROD ----------------
- stage: DeployPROD
  displayName: "Deploy to PROD"
  dependsOn: DeployQA
  condition: succeeded()
  jobs:
    - deployment: DeployPRODJob
      displayName: "Deploy to PROD Environment"
      environment: "PROD"
      strategy:
        runOnce:
          deploy:
            steps:
              - download: current
                artifact: backend
                displayName: "Get Backend Artifact"

              - download: current
                artifact: frontend
                displayName: "Get Frontend Artifact"

              - task: AzureWebApp@1
                displayName: "Deploy Backend to PROD"
                inputs:
                  azureSubscription: '$(azureSubscription)'
                  appType: 'webApp'
                  appName: '$(backendPROD)'
                  package: '$(Pipeline.Workspace)/backend'

              - task: AzureWebApp@1
                displayName: "Deploy Frontend to PROD"
                inputs:
                  azureSubscription: '$(azureSubscription)'
                  appType: 'webApp'
                  appName: '$(frontendPROD)'
                  package: '$(Pipeline.Workspace)/frontend'
